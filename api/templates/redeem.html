<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Putra Store</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0d6c95, #00b3a6);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        header {
            margin-bottom: 50px;
        }

        .logo {
            width: 100px;
            height: auto;
        }

        h1 {
            margin-top: 20px;
            font-size: 24px;
        }

        p {
            font-size: 18px;
        }

        .redeem-section {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 50px;
        }

        .redeem-section h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .redeem-section form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .redeem-section input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
            outline: none;
        }

        .redeem-section button {
            background: #00b3a6;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .redeem-section button:hover {
            background: #008f85;
        }

        footer {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-section {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .address, .payments, .contact {
            text-align: left;
        }

        .address h3, .payments h3, .contact h3 {
            margin-bottom: 10px;
        }

        .payments img {
            max-width: 200px;
            height: auto;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #modalMessage {
            color: black; /* Set the modal message text color to black */
        }
    </style>
    <script>
        function showModal(message) {
            var modal = document.getElementById("myModal");
            var modalMessage = document.getElementById("modalMessage");
            modalMessage.textContent = message;
            modal.style.display = "block";
        }

        window.onload = function() {
            var message = "{{ message }}";
            if (message) {
                showModal(message);
            }
        };

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://raw.githubusercontent.com/kuntul-stack/teas/main/logo.png" alt="Putra Store Logo" class="logo">
            <h1>Terimakasih Telah Berbelanja :)</h1>
            <p>Tukarkan Kode Yang Kamu Temukan Di Label</p>
        </header>
        
        <div class="redeem-section">
            <h2>Masukan Kode</h2>
            <form method="post">
                <input type="text" id="code" name="code" placeholder="Masukan Kode" required>
                <button type="submit">Redeem Now</button>
            </form>
        </div>

        <footer>
            <div class="footer-section">
                <div class="address">
                    <h3>PUTRA STORE</h3>
                    <p>Jl. Candi Sewu No.1, Ngestiharjo, Jawa Tengah, Indonesia, 55282</p>
                </div>
                <div class="payments">
                    <h3>Pembayaran & Pengiriman</h3>
                    <img src="payment-logos.png" alt="Payment Methods">
                </div>
                <div class="contact">
                    <h3>Hubungi Kami</h3>
                    <p>WhatsApp</p>
                    <p>Email</p>
                    <p>Customer Service</p>
                </div>
            </div>
        </footer>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>
</body>
</html>
